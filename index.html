<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>–ú–æ—è –ó–≤–æ–Ω–∏–ª–∫–∞</title>
    <script src='https://meet.jit.si/external_api.js'></script>
    <style>
        body { margin: 0; font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; background-color: #121212; color: white; display: flex; flex-direction: column; height: 100vh; }
        
        /* –°—Ç–∏–ª–∏ –¥–ª—è "–ü—Ä–∏—Ö–æ–∂–µ–π" (–≠–∫—Ä–∞–Ω –≤—Ö–æ–¥–∞) */
        #lobby {
            display: flex; flex-direction: column; align-items: center; justify-content: center; height: 100%; text-align: center;
        }
        h1 { margin-bottom: 20px; font-size: 2.5rem; }
        input {
            padding: 15px; font-size: 18px; border-radius: 30px; border: none; outline: none; text-align: center; width: 80%; max-width: 300px; margin-bottom: 20px;
        }
        button {
            padding: 15px 40px; font-size: 18px; border-radius: 30px; border: none; cursor: pointer; background: #007bff; color: white; font-weight: bold; transition: 0.3s;
        }
        button:hover { background: #0056b3; transform: scale(1.05); }

        /* –°—Ç–∏–ª–∏ –¥–ª—è –∫–æ–Ω—Ç–µ–π–Ω–µ—Ä–∞ –≤–∏–¥–µ–æ (—Å–∫—Ä—ã—Ç –ø–æ —É–º–æ–ª—á–∞–Ω–∏—é) */
        #meet { flex: 1; width: 100%; display: none; }
        
        /* –ö–Ω–æ–ø–∫–∞ –≤—ã—Ö–æ–¥–∞ */
        #leave-btn {
            display: none; position: absolute; bottom: 20px; left: 50%; transform: translateX(-50%);
            background: #dc3545; z-index: 999;
        }
    </style>
</head>
<body>

    <div id="lobby">
        <h1>üëã –ü—Ä–∏–≤–µ—Ç!</h1>
        <p>–ü—Ä–∏–¥—É–º–∞–π –Ω–∞–∑–≤–∞–Ω–∏–µ –∫–æ–º–Ω–∞—Ç—ã:</p>
        <input type="text" id="room-input" placeholder="–ù–∞–ø—Ä–∏–º–µ—Ä: Tusovka" onkeypress="handleEnter(event)">
        <button onclick="enterRoom()">–°–æ–∑–¥–∞—Ç—å</button>
    </div>

    <div id="meet"></div>
    <button id="leave-btn" onclick="window.location.reload()">üî¥ –í—ã–π—Ç–∏</button>

    <script>
        let api = null;

        // 1. –ü—Ä–æ–≤–µ—Ä—è–µ–º, –µ—Å—Ç—å –ª–∏ –∫–æ–º–Ω–∞—Ç–∞ –≤ —Å—Å—ã–ª–∫–µ (–Ω–∞–ø—Ä–∏–º–µ—Ä, mysite.ru/?room=Party)
        window.onload = () => {
            const urlParams = new URLSearchParams(window.location.search);
            const roomFromUrl = urlParams.get('room');
            
            if (roomFromUrl) {
                startCall(roomFromUrl);
            }
        }

        // –û–±—Ä–∞–±–æ—Ç–∫–∞ –Ω–∞–∂–∞—Ç–∏—è Enter –≤ –ø–æ–ª–µ –≤–≤–æ–¥–∞
        function handleEnter(e) {
            if (e.key === "Enter") enterRoom();
        }

        // –õ–æ–≥–∏–∫–∞ –∫–Ω–æ–ø–∫–∏ "–í–æ–π—Ç–∏"
        function enterRoom() {
            const inputVal = document.getElementById('room-input').value.trim();
            if (!inputVal) return alert("–í–≤–µ–¥–∏—Ç–µ –Ω–∞–∑–≤–∞–Ω–∏–µ –∫–æ–º–Ω–∞—Ç—ã!");
            
            // –î–æ–±–∞–≤–ª—è–µ–º —Å–ª—É—á–∞–π–Ω—ã–π –ø—Ä–µ—Ñ–∏–∫—Å, —á—Ç–æ–±—ã –Ω–µ –ø–µ—Ä–µ—Å–µ—á—å—Å—è —Å —á—É–∂–∏–º–∏ –ª—é–¥—å–º–∏ –Ω–∞ —Å–µ—Ä–≤–µ—Ä–µ Jitsi
            // –ú–æ–∂–Ω–æ —É–±—Ä–∞—Ç—å 'MyPersonalSite_', –µ—Å–ª–∏ —Ö–æ—Ç–∏—Ç–µ –ø—Ä–æ—Å—Ç—ã–µ –Ω–∞–∑–≤–∞–Ω–∏—è
            const fullRoomName = 'MyPersonalSite_' + inputVal; 
            
            // –û–±–Ω–æ–≤–ª—è–µ–º URL –±—Ä–∞—É–∑–µ—Ä–∞ –±–µ–∑ –ø–µ—Ä–µ–∑–∞–≥—Ä—É–∑–∫–∏ (—á—Ç–æ–±—ã –º–æ–∂–Ω–æ –±—ã–ª–æ —Å–∫–æ–ø–∏—Ä–æ–≤–∞—Ç—å)
            const newUrl = window.location.protocol + "//" + window.location.host + window.location.pathname + '?room=' + fullRoomName;
            window.history.pushState({path: newUrl}, '', newUrl);

            startCall(fullRoomName);
        }

        // –ó–∞–ø—É—Å–∫ Jitsi
        function startCall(roomName) {
            // –°–∫—Ä—ã–≤–∞–µ–º –ª–æ–±–±–∏, –ø–æ–∫–∞–∑—ã–≤–∞–µ–º –≤–∏–¥–µ–æ
            document.getElementById('lobby').style.display = 'none';
            document.getElementById('meet').style.display = 'block';
            // document.getElementById('leave-btn').style.display = 'block'; // –ï—Å–ª–∏ –Ω—É–∂–Ω–∞ —Å–≤–æ—è –∫–Ω–æ–ø–∫–∞ –≤—ã—Ö–æ–¥–∞

            const domain = 'meet.ffmuc.net';
            const options = {
                roomName: roomName,
                width: '100%',
                height: '100%',
                parentNode: document.querySelector('#meet'),
                lang: 'ru',
                configOverwrite: {
                    startWithAudioMuted: false,
                    prejoinPageEnabled: false // –ó–∞—Ö–æ–¥–∏—Ç—å —Å—Ä–∞–∑—É
                }
            };

            api = new JitsiMeetExternalAPI(domain, options);

            // –ï—Å–ª–∏ –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—å –ø–æ–≤–µ—Å–∏–ª —Ç—Ä—É–±–∫—É –≤–Ω—É—Ç—Ä–∏ –∏–Ω—Ç–µ—Ä—Ñ–µ–π—Å–∞ Jitsi
            api.addEventListeners({
                videoConferenceLeft: function () {
                    window.location.href = window.location.pathname; // –ü–µ—Ä–µ–∑–∞–≥—Ä—É–∑–∫–∞ –Ω–∞ –≥–ª–∞–≤–Ω—É—é
                }
            });
        }
    </script>
</body>
</html>
